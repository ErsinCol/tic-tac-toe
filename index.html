<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <div id="app" class="app">
        <div class="title">Tic Tac Toe</div>
        <div class="inital-screen" id="initial-screen">
            <form id="form">
                <label for="player1-name">player1 name</label>
                <input id="player1-name" type="text" required autocomplete="off">
                <label for="player2-name">player2 name</label>
                <input id="player2-name" type="text" required autocomplete="off">
                <button type="submit" id="start-btn" class="start-btn">Start Game</button>
            </form>
        </div>
        <div id="game" class="hidden game">
            <div class="player-info-container">
                <div class="player-info">
                    <div class="player-name">Ersin</div>
                    <div class="player-score">0</div>
                </div>
                <div class="player-info">
                    <div class="player-name">Sevgi</div>
                    <div class="player-score">0</div>
                </div>
            </div>
            <div id="board" class="board"></div>
            <div class="flow-game">
                <button id="restart-btn" type="button">Restart Game</button>
                <div id="turn" class="turn"></div>
                <div id="game-result" class="game-result"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
