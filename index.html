<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <div class="app">
        <div class="app__header">Tic Tac Toe</div>
        <div class="app__form game-form">
            <form class="game-form__form form">
                <label for="player1-name" class="form__label">player1 name</label>
                <input id="player1-name" class="form__input" type="text" required autocomplete="off">
                <label for="player2-name" class="form__label">player2 name</label>
                <input id="player2-name" class="form__input" type="text" required autocomplete="off">
                <button type="submit" class="form__start-btn">Start Game</button>
            </form>
        </div>
        <div class="app__game game game--hidden">
            <div class="game__players players">
                <div class="players__player player player1">
                    <div class="player__name"></div>
                    <div class="player__score">0</div>
                </div>
                <div class="players__player player player2">
                    <div class="player__name"></div>
                    <div class="player__score">0</div>
                </div>
            </div>
            <div class="game__board board"></div>
            <div class="game__state state">
                <button type="button" class="state__restart-btn">Restart Game</button>
                <div class="state__turn"></div>
                <div class="state__game-result game-result--hidden"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
